<ion-app mode="ios">

  <ion-menu menuId="main-menu" content-id="main">

    <ion-header>

      <ion-toolbar color="redm">
        <ion-buttons slot=start>
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
          &nbsp;           &nbsp;           &nbsp;           &nbsp;           &nbsp;
          <ion-thumbnail>
            <img class="logoMenu" src="assets/img/logotcc.png" alt="foto">
          </ion-thumbnail>
<br>
<br>
<br>
      </ion-toolbar>

    </ion-header>

    <ion-content color="redm">

      <ion-list color="redm">

        <ion-item lines="full" routerLink="/home" color="redm">
          <ion-icon name="home-outline"></ion-icon>
          <ion-text class="optionT">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Página Inicial</ion-text>    
        </ion-item>

        <ion-item lines="full" routerLink="/about" color="redm">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-text class="optionT">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sobre</ion-text>    
        </ion-item>

        <ion-item lines="full" routerLink="/mechanic" color="redm">
          <ion-icon name="construct-outline" slot="start"></ion-icon>
          <ion-text class="optionT">&nbsp;Mecânicos</ion-text>    
        </ion-item>

        <ion-item lines="full" routerLink="/contact" color="redm">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-text class="optionT">&nbsp;Contato</ion-text>    
        </ion-item>

        <ion-item lines="full" routerLink="/help"  color="redm">
          <ion-icon name="document-outline" slot="start"></ion-icon>
          <ion-text class="optionT">&nbsp;Guia Rápido</ion-text>    
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
